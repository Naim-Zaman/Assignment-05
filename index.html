<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Moster</title>

    <!--Link Font Awesome File-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Link Bootstrap File-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Link Css File-->
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <div class="meal-search-box">
                    <input type="text" id="search-input" class="search-control" placeholder="Search for Meal...">
                    <button type="submit" class="search-btn btn" id="search-btn">Search</button>    
                </div>
            </div>
            <div class="meal-result">
                <div id="meal" class="mealDetail"></div>
            </div>
        </div>
    </div>

    <!--App js file link-->
        <script src="app.js"></script>
</body>

</html>
